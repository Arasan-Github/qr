<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>QR code gen</h1>
    <form id="qr-form">
        <div class="content">
            <label for="qr-id">ID:</label>
            <input type="text" id="qr-id" class="qr-input" placeholder="Enter ID">
        </div>
        <div class="content">
            <label for="qr-price">Price:</label>
            <input type="text" id="qr-price" class="qr-input" placeholder="Enter Price">
        </div>
    </form>
    <div id="qr-result">

    </div>
    <script src="script.js"></script>
</body>
</html>
